<script>
function decrypt_message(message, shift) {
  	const shiftedAlphabet = [...Array(26)].map((_, i) =>
    		String.fromCharCode(((i + shift) % 26) + 65)
  	);
  
  	const result = message.replace(/[a-z]/gi, (char) => {
    		const charCode = char.charCodeAt(0);
    		const index = charCode >= 97 ? charCode - 97 : charCode - 65;
    
    		return shiftedAlphabet[index] || char;
  	});
  
  	return result;
}
console.log(decrypt_message('hi', 1))
	async function view() {
		const res = await fetch('encrypted_names_json.json')
		data = await res.json();
		//console.log(data[0]['Name']);
	  	//console.log(document.getElementById('name').value);
		correct = 0;
		for (let i = 0;i<data.length; i++) {
			if decrypt_message(data[i]['Name'],-1).toLowerCase() === document.getElementById('name').value.toLowerCase() && data[i]['Room Number'].toString() === document.getElementById('room').value && (document.getElementById('email').value === decrypt_message(data[i]['Parent email'],-1) || (document.getElementById('email').value === decrypt_message(data[i]['Additional Parent email'],-1) && !(decrypt_message(data[i]['Additional Parent email'],-1) === '')))){
				document.getElementById('Test 1').innerText +=': '+data[i]['Test 1'];
				document.getElementById('Test 2').innerText +=': '+data[i]['Test 2'];
				document.getElementById('Test 3').innerText +=': '+data[i]['Test 3'];
				document.getElementById('Test 4').innerText +=': '+data[i]['Test 4'];
				document.getElementById('Test 5').innerText +=': '+data[i]['Test 5'];
				document.getElementById('Total Score').innerText +=' :'+data[i]['Total Score'];
				document.getElementById('typing_stuff').style.display = 'none';
				document.getElementById('Test_results').style.display = 'block';
				correct = 1;
				
			}
		}
		if (correct===0) {
			alert('invalid email and/or room number and/or name');
			return 0;
		}
		
  }
  </script>
